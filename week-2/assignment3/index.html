<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" media="screen and (min-width: 1200px)">
        <link href="main1.css" rel="stylesheet" type="text/css" media="screen and (min-width: 800px) and (max-width: 1200px)">
        <link href="main2.css" rel="stylesheet" type="text/css" media="screen and (min-width: 500px) and (max-width: 800px)">
        <link href="main3.css" rel="stylesheet" type="text/css" media="screen and (max-width: 500px)">
        
    </head>
    
    <body>
        <div id="navigator" >
            <img id="trigger" src="trigger.jpg" alt="trigger" onclick="usemenu()">
            <script>
                var menu = "close";
                function usemenu(){
                    if(menu=="close"){
                        document.getElementById('menu').style.display = "block";
                        menu = "open";
                    }else{
                        document.getElementById('menu').style.display = "none";
                        menu = "close";
                    }
                }    
            </script>
            <div id="websiteTitle">Website Title / Logo</div>  
            <div id="items">
                <div id="item1">Item1</div>
                <div id="item2">Item2</div>
                <div id="item3">Item3</div>
                <div id="item4">Item4</div>
            </div>

        </div>
        <div id="menu">
            <div id="menu_item1">Item1</div>
            <div id="menu_item2">Item2</div>
            <div id="menu_item3">Item3</div>
            <div id="menu_item4">Item4</div>
            <div id="X" onclick="usemenu()">X</div>
        </div>
        <div id="welcome" onclick="document.getElementById('welcome').innerHTML = 'Have a Good Time!' ">Welcome Message</div>
        <div id="title">Section Title</div>
        <div id="contents">
            <div style="text-align: center" id="box1">Content Box 1</div>
            <div style="text-align: center" id="box2">Content Box 2</div>
            <div style="text-align: center" id="box3">Content Box 3</div>
            <div style="text-align: center" id="box4">Content Box 4</div>
        </div>
        <div id="action" onclick="morecontents()">call action</div>
        <script>
            function morecontents(){
                document.getElementById('contents2').style.display = "block";
            }
        </script>
        <div id="contents2" style="display: none">
            <div id="boxes">
                <div style="text-align: center" id="box5">Content Box 5</div>
                <div style="text-align: center" id="box6">Content Box 6</div>
                <div style="text-align: center" id="box7">Content Box 7</div>
                <div style="text-align: center" id="box8">Content Box 8</div>
            </div>
        
        </div>
    </body>
</html>
