<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body style="margin: 0px">
        <div id="navigator" >
            <big>
            <div style="text-align: left">Website Title / Logo</div>
            <img src="trigger.png" id="trigger" alt="trigger" onclick="usemenu()">
            <script>
                var menu = "close";
                function usemenu(){
                    if(menu=="close"){
                        document.getElementById('menu').style.display = "block";
                        menu = "open";
                    }else{
                        document.getElementById('menu').style.display = "none";
                        menu = "close";
                    }
                }    
            </script>
            <!--
            <div id="items">
                <div style="text-align: right" id="item1">Item1</div>
                <div style="text-align: right" id="item2">Item2</div>
                <div style="text-align: right" id="item3">Item3</div>
                <div style="text-align: right" id="item4">Item4</div>
            </div>
            -->
            </big>
        </div>
        <div id="menu" style="display: none">
            <div style="text-align: right" id="item1">Item1</div>
            <div style="text-align: right" id="item2">Item2</div>
            <div style="text-align: right" id="item3">Item3</div>
            <div style="text-align: right" id="item4">Item4</div>
            <div id="X" onclick="usemenu()">X</div>
        </div>
        <div id="welcome"><font size="+3">Welcome Message</font></div>
        <div id="title"><font size="+2">Section Title</font></div>
        <div id="contents">
            <div id="boxes">
                <div style="text-align: center" id="box1">Content Box 1</div>
                <div style="text-align: center" id="box2">Content Box 2</div>
                <div style="text-align: center" id="box3">Content Box 3</div>
                <div style="text-align: center" id="box4">Content Box 4</div>
            </div>
        
        </div>
        <div id="action">call action</div>

    </body>
</html>
